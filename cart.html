<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
            border-radius: 10px; /* Rounded corners */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 200px;
        }
        .cart-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            justify-items: center;
        }
        .product {
            background-color: #ffffff; /* White product background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for products */
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }
        .product:hover {
            transform: translateY(-5px); /* Move up slightly on hover */
        }
        .product img {
            width: 100%;
            border-radius: 10px; /* Rounded corners for images */
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for images */
        }
        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333; /* Dark text color */
        }
        .product p {
            margin: 0;
            font-size: 18px;
            color: #888; /* Light text color */
        }
        .buy-now-btn {
            background-color: #f0c14b; /* Amazon button color */
            color: #111; /* Button text color */
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease; /* Smooth transition on hover */
        }
        .buy-now-btn:hover {
            background-color: #d1a843; /* Darker button color on hover */
        }
    </style>
</head>

    background-repeat: no-repeat;
    background-position: center;
    border-radius: 10px 10px 0 0; /* Rounded corners only on top */
    margin-bottom: 20px;
  }

  h1 {
    text-align: center;
    margin-bottom: 30px;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    font-weight: bold;
    margin-bottom: 5px;
  }

  input[type="text"],
  input[type="email"],
  textarea {
    width: 100%;
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
  }

  textarea {
    resize: vertical;
    min-height: 100px;
  }

  input[type="submit"] {
    display: block;
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #ff6f61;
    color: #fff;
    font-size: 16px;
    cursor: pointer;
  }

  .billing-section {
    margin-top: 20px;
  }

  .billing-section h2 {
    color: #333;
    font-size: 24px;
    border-bottom: 1px solid #ccc;
    padding-bottom: 10px;
    margin-bottom: 20px;
  }

  .billing-section .billing-details {
    display: flex;
    justify-content: space-between;
    margin-bottom: 10px;
  }
  .billing-section .total {
    font-size: 18px;
    font-weight: bold;
    margin-top: 20px;
  }

  
  .billing-section .total {
    color: #007bff;

  }
  .total-price {
    font-size: 20px;
    font-weight: bold;
  }
</style>
</head>
<body>

<div class="container">
  <div class="background-image"></div>
  <h1>Delivery Details</h1>
  <form action="delivery_confirmation.html" method="POST">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required>
    </div>
    <div class="form-group">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>
    </div>
    <div class="form-group">
      <label for="address">Delivery Address:</label>
      <textarea id="address" name="address" required></textarea>
    </div>
    <div class="form-group">
      <label for="phone">Phone Number:</label>
      <input type="text" id="phone" name="phone" required>
    </div>
    <div class="form-group">
      <label for="instructions">Special Instructions:</label>
      <textarea id="instructions" name="instructions"></textarea>
    </div>
    <input type="submit" value="Place Order">
  </form>
  <div class="bill-details">
    <h2>Bill Details</h2>
    <p>Subtotal: $150.00</p>
    <p>Delivery Fee: $5.00</p>
    <p class="total-price">Total: $155.00</p>
  </div>
</div>
<div class="container">
    <h1>Zomato Delivery</h1>
    <div class="billing-section">
      <h2>Billing Details</h2>
      <div class="billing-details">
        <label>Subtotal:</label>
        <span>$50.00</span>
      </div>
      <div class="billing-details">
        <label>Tax:</label>
        <span>$5.00</span>
      </div>
      <div class="billing-details">
        <label>Delivery Fee:</label>
        <span>$3.00</span>
      </div>
      <div class="billing-details">
        <label>Total:</label>
        <span>$58.00</span>
    </div>
    <div class="total">Total: $58.00</div>
  </div>
</div>
</body>

</html>

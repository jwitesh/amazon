<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Cart</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f3f3; /* Light gray background */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff; /* White container background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Box shadow for container */
            border-radius: 10px; /* Rounded corners */
        }
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        .header img {
            width: 200px;
        }
        .cart-items {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .product {
            flex: 0 0 70%;
            background-color: #ffffff; /* White product background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for products */
            width: 100%;
            text-align: center;
            transition: transform 0.3s ease; /* Smooth transition on hover */
        }
        .product img {
            width: 100%;
            border-radius: 10px; /* Rounded corners for images */
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for images */
        }
        .product h3 {
            margin-top: 0;
            margin-bottom: 10px;
            color: #333; /* Dark text color */
        }
        .product p {
            margin: 0;
            font-size: 18px;
            color: #888; /* Light text color */
        }
        .billing-details {
            flex: 0 0 25%;
            background-color: #ffffff; /* White product background */
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Box shadow for products */
        }
        .billing-details h2 {
            margin-top: 0;
            margin-bottom: 20px;
            color: #333; /* Dark text color */
        }
        .billing-details form {
            text-align: left;
        }
        .billing-details label {
            display: block;
            margin-bottom: 10px;
        }
        .billing-details input[type="text"],
        .billing-details input[type="email"],
        .billing-details input[type="tel"],
        .billing-details select {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        .billing-details input[type="submit"] {
            background-color: #f0c14b;
            color: #111;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .billing-details input[type="submit"]:hover {
            background-color: #d8ab44;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://upload.wikimedia.org/wikipedia/commons/a/a9/Amazon_logo.svg" alt="Amazon Logo">
        </div>
        <div class="cart-items">
            <div class="product">
                <img src="https://m.media-amazon.com/images/I/81MRU+3RJLL._AC_UY327_FMwebp_QL65_.jpg" alt="Product Image">
                <h3>Sony Bravia 139 cm (55 inches) 4K Ultra HD Smart LED Google TV KD-55X74L (Black)
                </h3>
                <p> <del> 99,900</del> -42%=57,990</p>
            </div>
            <div class="billing-details">
                <h2>Billing Details</h2>
                <form action="">
                    <label for="fullname">Full Name:</label>
                    <input type="text" id="fullname" name="fullname" required>
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <label for="phone">Phone:</label>
                    <input type="tel" id="phone" name="phone" required>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <label for="city">City:</label>
                    <input type="text" id="city" name="city" required>
                    <label for="zip">ZIP Code:</label>
                    <input type="text" id="zip" name="zip" required>
                    <label for="country">Country:</label>
                    <select name="country" id="country" required>
                        <option value="">Select Country</option>
                        <option value="usa">United States</option>
                        <option value="uk">United Kingdom</option>
                        <option value="canada">Canada</option>
                        <!-- Add more countries as needed -->
                    </select>
                    <input type="submit" value="Proceed to Checkout">
                </form>
            </div>
        </div>
    </div>
</body>
</html>
